<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row div__title">
            <div class="col-half">
                <h2>Shopping List</h2>
            </div>
            <div class="col-half" >
                <h3>TOTAL:   <span id="total"></span></h3>
            </div>
        </div>

        <div class="input_display row">
            <div class="col-half">
                <form>
                    <div class="input-group1 mb-3">
                        <label for="item">Add Item</label>
                        <input type="text" name="item" id="item">
                    </div>
                    <div class="input-group2 mb-3">
                        <label for="amount">Amount</label>
                        <input type="text" name="amount" id="amount">
                    </div>
                    
                    <button class="btn" id="add-row" type="button">Enter</button>       
                </form>
            </div>
        
            <div class="table_part col-half">
                <table id="main-table">
                    <thead>
                      <tr>
                        <th>Item</th>
                        <th>Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
<script src="js/shopping.js"></script>
</body>
</html>
